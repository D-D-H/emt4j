name: check_pr

on: [pull_request]

jobs:
  build_EMT4J:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: |
            8
            11
      - name: print toolchains
        run: cat /home/runner/.m2/settings.xml
      - name: build EMT4J
        run: |
          mvn clean package -Prelease
          mvn clean verify -Ptest